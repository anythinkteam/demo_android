repositories {
    flatDir {
       dirs 'libs'
    }
    //Anythink(Core)
    maven {
        url 'https://dl.bintray.com/anythink/maven'
    }

    //Mopub
    maven {
        url "https://s3.amazonaws.com/moat-sdk-builds"
    }

    //Chartboost
    maven {
        url "https://chartboostmobile.bintray.com/Chartboost"
    }

    //Tapjoy
    maven {
        url "https://tapjoy.bintray.com/maven"
    }

    //Ironsource
    maven {
        url "https://dl.bintray.com/ironsource-mobile/android-sdk"
    }

    //AdColony
    maven {
        url "https://adcolony.bintray.com/AdColony"
    }

    //Appnext
    maven {
        url "http://dl.appnext.com/"
    }

    //Nend
    maven {
        url "http://fan-adn.github.io/nendSDK-Android-lib/library"
    }

    //Maio
    maven {
        url "https://imobile-maio.github.io/maven"
    }

    //SuperAwesome
    maven {
        url "http://dl.bintray.com/gabrielcoman/maven"
    }
    maven {
        url "http://dl.bintray.com/superawesome/SuperAwesomeSDK"
    }

    //Ogury
    maven {
        url "https://maven.ogury.co"
    }

    //Fyber
    maven {
        url "https://fyber.bintray.com/marketplace"
    }

}
dependencies {
    //Anythink（Necessary）
    api "com.anythink.sdk:core:5.6.5"
    api "com.anythink.sdk:tramini-plugin:5.6.5"
    api "com.anythink.sdk:nativead:5.6.5"
    api "com.anythink.sdk:banner:5.6.5"
    api "com.anythink.sdk:interstitial:5.6.5"
    api "com.anythink.sdk:rewardedvideo:5.6.5"
    api "com.anythink.sdk:splash:5.6.5"
    api "com.anythink.sdk:headbidding:5.6.5"

    //Androidx（Necessary）
    api "androidx.appcompat:appcompat:1.1.0"

    //Facebook
    api "com.anythink.sdk:adapter-facebook:5.6.5"
    api "com.facebook.android:audience-network-sdk:5.11.0"
    api "androidx.recyclerview:recyclerview:1.0.0"
    //Facebook headbidding doesn't support import by jcenter, you should import aar in libs.
    api(name:'BiddingKit', ext:'aar')

    //Admob
    api "com.anythink.sdk:adapter-admob:5.6.5"
    api "com.google.android.gms:play-services-ads:19.3.0"
    api "com.google.android.ads.consent:consent-library:1.0.8"

    //Inmobi
    api "com.anythink.sdk:adapter-inmobi:5.6.5"
    api "com.inmobi.monetization:inmobi-ads:9.0.7"
    api "com.squareup.picasso:picasso:2.71828"
    api "androidx.browser:browser:1.0.0"
    api "androidx.recyclerview:recyclerview:1.0.0"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //Flurry
    api "com.anythink.sdk:adapter-flurry:5.6.5"
    //Flurry doesn't support import by jcenter, you should import flurry's jar in libs.
    api files('libs/flurryAds_11.5.0.jar')
    api files('libs/flurryAnalytics_11.5.0.jar')

    //AppLovin
    api "com.anythink.sdk:adapter-applovin:5.6.5"
    api "com.applovin:applovin-sdk:9.13.1"

    //Mintegral
    api "com.anythink.sdk:adapter-mintegral-nonchina:5.6.5"
    api "com.mintegral.msdk:videojs:14.3.01"
    api "com.mintegral.msdk:mtgjscommon:14.3.01"
    api "com.mintegral.msdk:playercommon:14.3.01"
    api "com.mintegral.msdk:reward:14.3.01"
    api "com.mintegral.msdk:videocommon:14.3.01"
    api "com.mintegral.msdk:common:14.3.01"
    api "com.mintegral.msdk:alphab:14.3.01"
    api "com.mintegral.msdk:interstitialvideo:14.3.01"
    api "com.mintegral.msdk:mtgnative:14.3.01"
    api "com.mintegral.msdk:nativeex:14.3.01"
    api "com.mintegral.msdk:interstitial:14.3.01"
    api "com.mintegral.msdk:mtgnativeadvanced:14.3.01"
    api "com.mintegral.msdk:mtgbanner:14.3.01"
    api "com.mintegral.msdk:interactiveads:14.3.01"
    api "com.mintegral.msdk:mtgsplash:14.3.01"
    api "com.mintegral.msdk:mtgbid:14.3.01"

    //Mopub
    api "com.anythink.sdk:adapter-mopub:5.6.5"
    api ("com.mopub:mopub-sdk:5.8.0@aar") {
        transitive = true
    }
    api ("com.mopub:mopub-sdk-banner:5.8.0@aar") {
        transitive = true
    }
    api ("com.mopub:mopub-sdk-interstitial:5.8.0@aar") {
        transitive = true
    }
    api ("com.mopub:mopub-sdk-rewardedvideo:5.8.0@aar") {
        transitive = true
    }
    api ("com.mopub:mopub-sdk-native-static:5.8.0@aar") {
        transitive = true
    }
    api ("com.mopub:mopub-sdk-native-video:5.8.0@aar") {
        transitive = true
    }

    //Chartboost
    api "com.anythink.sdk:adapter-chartboost:5.6.5"
    api "com.chartboost:chartboost-sdk:8.1.0"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"
    api "com.google.android.gms:play-services-base:17.0.0"

    //Tapjoy
    api "com.anythink.sdk:adapter-tapjoy:5.6.5"
    api "com.tapjoy:tapjoy-android-sdk:12.6.1@aar"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //Ironsource
    api "com.anythink.sdk:adapter-ironsource:5.6.5"
    api "com.ironsource.sdk:mediationsdk:6.17.0"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //UnityAds
    api "com.anythink.sdk:adapter-unityads:5.6.5"
    api "com.unity3d.ads:unity-ads:3.4.6"

    //Vungle
    api "com.anythink.sdk:adapter-vungle:5.6.5"
    api "com.vungle:publisher-sdk-android:6.7.0"
    api "androidx.core:core:1.1.0"
    api "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //AdColony
    api "com.anythink.sdk:adapter-adcolony:5.6.5"
    api "com.adcolony:sdk:4.2.1"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //Pangle
    api "com.anythink.sdk:adapter-pangle-nonchina:5.6.5"
    //Pangle doesn't support import by jcenter, you should import Pangle's aar in libs.
    api(name:'open_ad_sdk_nonchina_3.0.0.1', ext:'aar')

    //Appnext
    api "com.anythink.sdk:adapter-appnext:5.6.5"
    api "com.appnext.sdk:ads:2.4.8.472"
    api "com.appnext.sdk:banners:2.4.8.472"
    api "com.appnext.sdk:native-ads2:2.4.8.472"
    api "com.appnext.sdk:actions:2.4.6.472"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //Nend
    api "com.anythink.sdk:adapter-nend:5.6.5"
    api "net.nend.android:nend-sdk:5.4.0"
    api "androidx.constraintlayout:constraintlayout:1.1.3"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //Maio
    api "com.anythink.sdk:adapter-maio:5.6.5"
    api "com.maio:android-sdk:1.1.11@aar"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //StartApp
    api "com.anythink.sdk:adapter-startapp:5.6.5"
    api "com.startapp:inapp-sdk:4.6.0"

    //SuperAwesome
    api "com.anythink.sdk:adapter-superawesome:5.6.5"
    api "tv.superawesome.sdk.publisher:superawesome:7.2.1"

    //Ogury
    api "com.anythink.sdk:adapter-ogury:5.6.5"
    api "co.ogury:ogury-sdk:4.7.5"

    //Fyber
    api "com.anythink.sdk:adapter-fyber:5.6.5"
    api "com.fyber.vamp:core-sdk:7.5.3"
    api "com.fyber.vamp:video-kit:7.5.3"
    api "com.fyber.vamp:mraid-kit:7.5.3"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

}
